# API 相關設定
api:
  batch_size: 50          # 每次批量請求抓 50 篇
  sleep_seconds: 1.1      # 強制冷卻時間 (秒)

# 搜尋策略設定
search:
  # 搜尋關鍵字清單
  keywords:
    # --- 廣泛領域 (捕捉熱門趨勢) ---
    - "Deep Learning"
    - "Computer Vision"
    - "Natural Language Processing"
    - "Computer Graphics"
    - "Distributed Systems"
    - "Data Mining"

    # --- 特定子領域 (針對您的研究興趣) ---
    - "Knowledge Distillation"
    - "Time Series Anomaly Detection"
    - "Long-term Time Series Forecasting"
    - "Graph Neural Networks"

  # 搜尋年份範圍 (建議維持近 3-5 年以確保新穎性，或依需求調整)
  year_range: "2020-2025"
  limit: 20               # 搜尋候選池大小

# 過濾器設定

filters:
  # 白名單：必須包含其中之一
  whitelist_fields: 
    - "Computer Science"
  
  # 降權名單：若包含這些，分數 * 0.6
  blacklist_tags: 
    - "Medicine"
    - "Biology"
    - "Geology"
    - "Chemistry"
    - "Physics"
    - "Geography"
  
  # 跨領域懲罰係數 (0.6 代表只保留 60% 的分數)
  cross_domain_penalty: 0.6

obsidian:
  vault_path: "C:/Users/User/Desktop/paper reading"
  daily_folder: "Papers/Daily Notes"
  unclassified_folder: "Papers/unclassified"

translation:
  model: "gemini-2.5-flash"
  batch_size: 10000   # Characters per batch
  target_language: "Traditional Chinese (Taiwan)"
  # API Key will be loaded from process env "GEMINI_API_KEY" or "GOOGLE_API_KEY"